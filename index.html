<!DOCTYPE html>
<html lang="ja">
<head>
    <!--文字コードを指定-->
    <meta charset="UTF-8">

    <!--画面サイズに合わせて表示を調節-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--見出しを表示-->
    <h1>メモアプリ</h1>
    <p>ここにメモを入力できます。</p>

     <!--入力欄を作成-->
    <input type="text" id="memoInput" placeholder="メモを入力">

    <!--メモの追加ボタンを作成-->
    <button id="addMemo">追加</button>

    <!--メモをリスト表示-->
    <ul id="memoList"></ul>
    <script>
        // 入力欄を取得
        const input = document.getElementById("memoInput");
        // ボタンを取得
        const button = document.getElementById("addMemo");
        // リストを取得
        const memoList = document.getElementById("memoList");

        // ② ボタンがクリックされたら動くようにする
        button.addEventListener("click", function() {

            // ③ 入力されたテキストを取得
            const text = input.value;

            // ④ 入力欄が空だったら何もしない
            if (text === "") {
                return;     //以降の処理をスキップ
            }

            // 新しいメモを作成
            const li = document.createElement("li");
            li.textContent = text;

            //編集ボタンを作成
            const editButton = document.createElement("button");
            editButton.textContent = "✏️";
            editButton.classList.add("edit-btn");
            // 削除ボタンを作成
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "🗑️";
            deleteButton.classList.add("delete-btn"); 

            //リストに追加
            memoList.appendChild(li);
            //<li> の中に編集ボタンを追加
            li.appendChild(editButton);
            // <li> の中に削除ボタンを追加
            li.appendChild(deleteButton);
                
            // 削除ボタンが押されたら<li>を削除
                deleteButton.addEventListener("click", function() {
                     li.remove();
                });
            //編集ボタンが押されたら編集画面に遷移
                editButton.addEventListener("click", function () {

                    //現在のテキストを入手し、ボタンを空白に変換後空白を削除
                    const currentText = li.firstChild.nodeValue.trim();

                    //入力フィールドを作成
                    const editInput = document.createElement("input");
                    //普通のテキスト入力フィールドを指定
                    editInput.type = "text";
                    //取得したメモのテキストをinputにセット
                    editInput.value = currentText; 

                    //確定ボタンを作成
                    const confirmButton = document.createElement("button");
                    confirmButton.textContent = "✔️ 確定";
                    confirmButton.classList.add("confirm-btn");

                    //liの中身を一旦クリアする
                    li.innerHTML = "";
                    li.appendChild(editInput);
                    li.appendChild(confirmButton);

                    //確定ボタンが押されたときの処理
                    confirmButton.addEventListener("click", function () {
                        li.textContent = editInput.value; // 入力した値を適用

                        //編集ボタンを再度li内に入れる
                        li.appendChild(editButton);

                        //削除ボタンも元に戻す
                        li.appendChild(deleteButton);
                        
                    });
                });

            // 入力欄をクリア
            input.value = "";
        });
    </script>
</body>
</html>
