<!DOCTYPE html>
<html lang="ja">
<head>
    <!--文字コードを指定-->
    <meta charset="UTF-8">
    <!--画面サイズに合わせて表示を調節-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
</head>
<body>
    <!--見出しを表示-->
    <h1>メモアプリ</h1>
    <p>ここにメモを入力できます。</p>
     <!--入力欄を作成-->
    <input type="text" id="memoInput" placeholder="メモを入力">
    <!--メモの追加ボタンを作成-->
    <button id="addMemo">追加</button>
    <!--メモをリスト表示-->
    <ul id="memoList"></ul>
</body>
